<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Dosen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .sidenav {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #170C58;
            padding-top: 150px;
            transform: translateX(-250px);
            transition: transform 0.3s ease, background-color 0.3s ease;
            border-right: 2px solid #ddd;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .sidenav .closebtn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            color: #ffffff;
            background-color: #292b2c;
            border-radius: 50%;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .sidenav .closebtn:hover {
            background-color: #170C58
            ;
        }

        .sidenav a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 10px;
            color: #9c9c9c;
            display: flex;
            align-items: center;
            transition: color 0.3s, background-color 0.3s;
            margin: 10px 15px;
            background-color: #292b2c;
            border-radius: 17px;
            border: 2px solid white;
        }

        .sidenav a:hover {
            color: #ffffff;
            background-color: #170C58
            ;
        }

        .sidenav a .fa {
            margin-right: 10px;
            font-size: 20px;
        }

        .header {
            background: #D9D9D9;
            padding: 15px 20px;
            transition: margin-left 0.3s ease;
            display: flex;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        .header .openbtn {
            font-size: 20px;
            cursor: pointer;
            height: 100%;
            color: #efefef;
            background-color: #080051;
            border: 1px solid #ffffff;
            border-radius: 10px;
            align-items: center;
            padding: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .header .openbtn:hover {
            background-color: #ffffff;
            color: #170C58
            ;
            border: 2px solid rgb(0, 0, 64);
            transform: scale(1.1); 
        }

        .header .studentportal {
            flex-grow: 1;
            text-align: center;
        }

        .header .studentportal a {
            color: #170C58
            ;
            text-decoration: none;
            font-weight: bold;
            font-size: 24px;
        }

        .header .studentportal a:hover {
            text-decoration: none;
            color: #333333;
        }

        .main {
            margin-left: 0;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        .table {
            margin-top: 30px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            width: 100%;
            border-collapse: collapse;
        }

        .table th, .table td {
            text-align: center;
            vertical-align: middle;
            padding: 12px;
            border: 1px solid #ddd;
        }

        .table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .table td {
            background-color: #ffffff;
        }

        .table .icon-btn {
            background-color: #008CBA;
            color: white;
            border: none;
            padding: 5px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .table .icon-btn:hover {
            background-color: #005f73;
            transform: scale(1.05);
        }

        .sidenav-open .sidenav {
            transform: translateX(0);
        }

        .sidenav-open .header,
        .sidenav-open .main {
            margin-left: 250px;
        }

        @media (max-width: 200px) {
            .sidenav {
                width: 100%;
                transform: translateX(-100%);
                height: 100%;
            }

            .sidenav-open .sidenav {
                transform: translateX(0);
            }

            .sidenav-open .header,
            .sidenav-open .main {
                margin-left: 0;
            }
        }
    </style>
</head>
