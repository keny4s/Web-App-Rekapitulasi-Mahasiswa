<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Mahasiswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .sidenav {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #170C58;
            padding-top: 150px;
            transform: translateX(-250px);
            transition: transform 0.3s ease, background-color 0.3s ease;
            border-right: 2px solid #ddd;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .sidenav .closebtn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            color: #ffffff;
            background-color: #292b2c;
            border-radius: 50%;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .sidenav .closebtn:hover {
            background-color: #1a1a2e;
        }

        .sidenav a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 10px;
            color: #9c9c9c;
            display: flex;
            align-items: center;
            transition: color 0.3s, background-color 0.3s;
            margin: 10px 15px;
            background-color: #292b2c;
            border-radius: 17px;
            border: 2px solid white;
        }

        .sidenav a:hover {
            color: #ffffff;
            background-color: #0000c6;
        }

        .sidenav a .fa {
            margin-right: 10px;
            font-size: 20px;
        }

        .header {
            background: #D9D9D9;
            padding: 15px 20px;
            transition: margin-left 0.3s ease;
            display: flex;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        .header .openbtn {
            font-size: 20px;
            cursor: pointer;
            height: 100%;
            color: #efefef;
            background-color: #080051;
            border: 1px solid #ffffff;
            border-radius: 10px;
            align-items: center;
            padding: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .header .openbtn:hover {
            background-color: #ffffff;
            color: #080051;
            border: 2px solid rgb(0, 0, 64);
            transform: scale(1.1); 
        }

        .header .studentportal {
            flex-grow: 1;
            text-align: center;
        }

        .header .studentportal a {
            color: #000000;
            text-decoration: none;
            font-weight: bold;
            font-size: 24px;
        }

        .header .studentportal a:hover {
            text-decoration: none;
            color: #333333;
        }

        .main {
            margin-left: 0;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        .container {
            margin-top: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .container h4 {
            text-align: center;
            margin-bottom: 20px;
        }

        .photo {
            width: 100px;
            height: 100px;
            background-color: #ccc;
            margin: 0 auto 20px;
            border-radius: 50%;
            overflow: hidden;
        }

        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .edit-photo,
        .change-password {
            display: block;
            margin-bottom: 20px;
            color: #007bff;
            text-decoration: none;
            cursor: pointer;
            text-align: center;
        }

        .edit-photo:hover,
        .change-password:hover {
            text-decoration: underline;
        }

        .sidenav-open .sidenav {
            transform: translateX(0);
        }

        .sidenav-open .header,
        .sidenav-open .main {
            margin-left: 250px;
        }

        @media (max-width: 200px) {
            .sidenav {
                width: 100%;
                transform: translateX(-100%);
                height: 100%;
            }

            .sidenav-open .sidenav {
                transform: translateX(0);
            }

            .sidenav-open .header,
            .sidenav-open .main {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
<div id="mySidenav" class="sidenav">
    <span class="closebtn" onclick="closeNav()">&times;</span>
    <a href="profile.html"><i class="fa fa-user" style="font-size: 12px;"></i> Profil</a>
    <a href="dashboard.html"><i class="fa fa-home" style="font-size: 12px;"></i> Dashboard</a>
    <a href="studi.html"><i class="fa fa-book" style="font-size: 12px;"></i> Studi</a>
    <a href="ujian.html"><i class="fa fa-pencil-alt" style="font-size: 12px;"></i> Ujian</a>
    <a href="dosen.html"><i class="fa fa-chalkboard-teacher" style="font-size: 12px;"></i> Dosen</a>
</div>

<div class="header">
    <span class="openbtn" onclick="openNav()">&#9776; </span>
    <div class="studentportal">
        <a href="dashboard.html">Rekapitulasi Mahasiswa</a>
    </div>
</div>

<div class="main">
    <div class="container">
        <h4>Biodata</h4>
        <div class="photo">
            <img src="" alt="Photo">
        </div>
        <a href="#" class="edit-photo">Edit Photo</a>
        <div class="form-group">
            <label for="name">Nama</label>
            <input type="text" id="name">
        </div>
        <div class="form-group">
            <label for="student-number">Nomor mahasiswa</label>
            <input type="text" id="student-number">
        </div>
        <div class="form-group">
            <label for="email">Email mahasiswa</label>
            <input type="email" id="email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password">
        </div>
        <a href="#" class="change-password">Ubah Passwotd</a>
        <div class="form-group">
            <label for="biodata">Edit Biodata:</label>
            <textarea id="biodata"></textarea>
        </div>
    </div>
</div>

<script>
    function openNav() {
        document.body.classList.add('sidenav-open');
    }

    function closeNav() {
        document.body.classList.remove('sidenav-open');
    }
</script>
</body>
</html>
